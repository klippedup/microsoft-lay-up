<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fas fa-bacon"></i></span>
      <span><i class="fas fa-motorcycle"></i></span>
      <span><i class="fas fa-chess-knight"></i></span>
      <span><i class="fas fa-pie"></i></span>
    </div>
    <div id="pics">
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="Kitten Pic">
        </div>
        <div>
          <strong>Cute Kitty</strong>
        </div>
        <div>
          <p>So photogenic!</p>
        </div>
        <div>
          <a href="http://placekitten.com">More Cats</a>
        </div>
      </span>
      <span>
        <div>
          <img src="http://place-puppy.com/100x100" alt="puppy picture">
        </div>
        <div>
          <strong>free puppy? </strong>
        </div>
        <div>
          <p>Here is a picture of a puppy</p>
        </div>
        <div>
          <a href="http://place-puppy.com">More Dogs</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://placebear.com/100/100" alt="Bear Picture">
        </div>
        <div>
          <strong>Big Bear</strong>
        </div>
        <div>
          <p>Grr. Bears are scary</p>
        </div>
        <div>
          <a href="https://placebear.com/">More Bears</a>
        </div>
      </span>
      <span>
        <div>
          <img src="http://baconmockup.com/100/100" alt="bacon mock">
        </div>
        <div>
          <strong>whos hungry ?</strong>
        </div>
        <div>
          <p>food for everyone</p>
        </div>
        <div>
          <a href="http://baconmockup.com">more bacons</a>
        </div>
      </span>
    </div>
  </body>
</html>
